<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>  
    

<script type="module">
    import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm'

   const DataPromise = d3.json('/json/video-game-sales-data.json')     



   function treeMap(dataset) {

    const width = 1700;
    const height = 600;

    
    const tooltip = d3.select('body')
    .append('div')
    .attr('id', 'tooltip')
    .style('opacity', '0')


    const root = d3.hierarchy(dataset).sum((d) => d.value).sort((a, b) => a - b)
    
    const genres = root.children.map((d) => d.data.name)

    const colourScale = d3.scaleOrdinal()
    .domain(genres)
    .range(d3.schemeSet2)

    const titleContainer = d3.select('body')
    .append('div')
    
    titleContainer.append('h2')
    .attr('id', 'title')
    .text('Video Game Sales')

    titleContainer.append('h4')
    .attr('id', 'description')
    .text('Highest Video Game sales')
    
    titleContainer.append('a')
    .text('Movie Sales')
    .attr('href', 'index.html')
    .attr('id', 'movies-data')
    .style('text-decoration', 'none')

    titleContainer.append('a')
    .text('Video Game Sales')
    .attr('href', 'video-games.html')
    .attr('id', 'video-games')
    .style('text-decoration', 'none')
    .style('pointer-events', 'none')
    .style('color', 'red')

    titleContainer.append('a')
    .text('Kickstarter Fundings')
    .attr('href', 'kickstarter.html')
    .attr('id', 'kickstarter')
    .style('text-decoration', 'none')

    const container = d3.select('body')
    .append('div')
    .attr('id', 'my-svg')

    const svg = container.append('svg')
    .attr('width', width)
    .attr('height', height)

    const cell = svg.selectAll('g')
    .data(root.leaves())
    .enter()
    .append('g')

    d3.treemap()
    .size([width, height])
    .padding(1)
    (root)

    cell.selectAll('rect')
    .data(root.leaves())
    .enter()
    .append('rect')
    .attr('x', (d) => d.x0)
    .attr('y', (d) => d.y0)
    .attr('width', (d) => d.x1 - d.x0)
    .attr('height', (d) => d.y1 - d.y0)
    .attr('fill', (d) => colourScale(d.data.category))
    .attr('class', 'tile')
    .attr('data-name', (d) => d.data.name)
    .attr('data-category', (d) => d.data.category)
    .attr('data-value', (d) => d.data.value)
    .on('mouseover', function (event, d) {
        const genre = d.data.category
        const name = d.data.name
        const value = d.data.value

        tooltip.transition()
        .duration(100)
        .style('opacity', '0.9')
        tooltip.html(`Name: ${name}<br>Category: ${genre}<br>Value: ${value}`)
        .attr('data-value', d.data.value)
    })
    .on('mousemove', function() {
        tooltip.style('top', (event.pageY-50)+'px')
        .style('left', (event.pageX+40)+'px')
    })
    .on('mouseout', function (event, d) { 
        tooltip.transition()
        .duration(200)
        .style('opacity', '0')
    })

    
    cell.selectAll('text')
    .data(root.leaves())
    .enter()
    .append('text')
    .attr('x', (d) => d.x0+3)
    .attr('y', (d) => d.y0+20)
    .attr('font-size', 11)
    .text((d) => d.data.name)

    const legendContainer = d3.select('body')
    .append('div')
    .attr('class', 'legend-container')

    const legend = legendContainer.append('svg')
    .attr('id', 'legend')
    .attr('width', 600)
    .attr('height', 500)

    const rows = Math.ceil(genres.length / 2)

    legend.selectAll('rect')
    .data(genres)
    .enter()
    .append('rect')
    .attr('x', (d, i) => i < rows ? 0 : 120)
    .attr('y', (d, i) => (i % rows) * 25 + 30)
    .attr('width', 20)
    .attr('height', 20)
    .style('fill', (d) => colourScale(d))
    .attr('class', 'legend-item')

    legend.selectAll('text')
    .data(genres)
    .enter()
    .append('text')
    .attr('x', (d, i) => i < rows ? 30 : 150)
    .attr('y', (d, i) => (i % rows) * 25 + 45)
    .style('fill', (d) => colourScale(d))
    .text((d) => d)













   }

   
  



    DataPromise.then(function (data) {
        const dataset = data;
        // console.log(dataset)
        treeMap(dataset);
    })



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
